<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--
			<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
			<link rel="icon" href="favicon.ico" type="image/x-icon">
			-->
		<title>
			Sentimenter - a HTN creation
		</title>
		<meta name="description" content="Input keywords here">
		<meta property="og:title" content="Sentimenter: Test it out" />
		<meta property="og:type" content="article" />
		<meta property="og:url" content="test" />
		<meta property="og:image" content="img/headerlogo.png" />
		<meta property="og:site_name" content="Sentimenter"/>
		<meta property="og:description" content="Input your sentimental value here">
		<!--href lang  -->
		<!-- CSS -->
		<link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='Sentimenter.css') }}" rel="stylesheet">
		<link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<div class = "banner">
			<a href="{{url_for('home')}}"><img src="/static/headerlogo.png"></a>
		</div>
		<div class="navbar">
			<ul>
				<li class="home"><a href="{{url_for('home')}}">Home</a></li>
			</ul>
		</div>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<!--centre -->
				<div class="col-md-4 col-md-offset-1">
					<br/>
					<br/>

					<div class="panel panel-primary">
						<!--<div class="col-md-6">-->
						<div class="panel-heading">
							Type Your Key Phrase(s) here
						</div>
						<div class="panel-body">
						<!-- form section (ADDINPUT.JS) -->
							<div class="form-group">
								<form action="{{ url_for('search') }}">
									<div id="dynamicInput">
										<label for="searchName">Search Name</label>
										<input type="text" class="form-control" name="searchName" required/>
										<div class="checkbox">
										  <label><input type="checkbox" value="true" name="reddit"><i class="fa fa-reddit"></i> Reddit</label>
										</div>
										<div class="checkbox">
										  <label><input type="checkbox" name="twitter" value="true"><i class="fa fa-twitter"></i> Twitter</label>
										</div>
									</div>
									<div id="resultText" class="text-center" style="display:none"> 
										<h3>Your search returned a sentiment value of:</h3>
									</div>
									<div id="result" class="text-center" style="display:none"></div>
									<button id="searchSubmit" type="submit" class="btn btn-danger btn-lg btn-block mt25">Sentimentalize!</button>
								</form>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-4 col-md-offset-1">
					<br/>
					<br/>

					<div class="panel panel-primary">
						<div class="panel-heading">
								Real time sentiment aggregate of Hack The North! <br/>
								Text your opinion of Hack the North to 226 270 1880
						</div>
					</div>

					<div class="panel-body">
						<h1> STUFF </h1>
					</div>
				</div>

			</div>
		</div>

	</body>
	<footer>
		<div class="footerWrap">
			<p>Matt, Jake, Jimmy and James - Sentimenter<br/>
			<a href="https://github.com/m45yang/hackTheNorth2015">@git</a></p>
		</div>
	</footer>

	<!-- script -->
	<script src="/static/js/jquery-1.11.3.min.js"></script>
	<script src="/static/js/jquery-ui.min.js"></script>
	<script src="/static/js/addInput.js" language="Javascript" type="text/javascript"></script>
</html>
